# Welcome to Gitpages!

# This playground is designed to allow you to create landing pages.

# How to get started

# 1. Press CTRL + D (to get the block snippets) in the code editor.
# 2. Choose which blocks you want and edit them (view them as you go!)
# 3. Once happy, export to GitHub or just static HTML 🔥

# TIP: Use the slider to see Desktop, Tablet or Mobile views 👍

